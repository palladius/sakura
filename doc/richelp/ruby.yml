   - sudo gem install safariwatir"
heroku:
  push/deploy: git push heroku master  # push/deploy
  remote rake action: "heroku rake db:migrate # executes rake remotely.."
  Add to repo: "git remote add heroku git@heroku.com:APPNAME.git"
tricks n tips:
